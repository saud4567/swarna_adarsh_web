version: 2.1

jobs:
  build:
    docker:
      - image: node:18.14.0 # Using a specific version of the Node.js image
    working_directory: ~/home/ubuntu/swarna_adarsh_web
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: npm install -legacy-peer-deps
      - run:
          name: Build
          command: npm run build
      - run:
          name: Install AWS CLI
          command: |
            sudo apt-get update
            sudo apt-get install -y unzip
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install
      - run:
          name: Create dist directory
          command: mkdir -p dist
      - run:
          name: Verify dist directory
          command: ls -l dist/
      - run:
          name: Deploy to S3
          command: |
            echo "Syncing dist/ directory to S3"
            aws configure set aws_access_key_id "AKIATCKASRC3O2GRERVG"
            aws configure set aws_secret_access_key "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"
            aws s3 sync dist/ s3://my-test-1-bucket --delete
            echo "Deployment to S3 completed"

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
