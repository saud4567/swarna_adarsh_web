version: 2.1

orbs:
  aws-cli: circleci/aws-cli@1.3.1

jobs:
  build:
    docker:
      - image: node:18
    working_directory: ~/home/ubuntu/swarna_adarsh_web
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: npm install -legacy-peer-deps
      - run:
          name: Build
          command: npm run build
      - run:
          name: Install AWS CLI
          command: |
            curl "https://d1vvhvl2y92vvt.cloudfront.net/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            ./aws/install
      - run:
          name: Create dist directory
          command: mkdir -p dist
      - run:
          name: Verify dist directory
          command: ls -l dist/
      - run:
          name: Deploy to S3
          command: |
            echo "Syncing dist/ directory to S3"
            aws configure set aws_access_key_id "AKIATCKASRC3HS2OL6MO"
            aws configure set aws_secret_access_key "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"
            aws s3 sync dist/ s3://my-test-1-buck --delete
            echo "Deployment to S3 completed"
            
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
