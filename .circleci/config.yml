version: 2.1

jobs:
  build:
    docker:
      - image: node:14  # Use a Node.js Docker image
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Build
          command: npm run build

  deploy:
    docker:
      - image: cibuilds/aws:1.0.1  # Docker image with AWS CLI pre-installed
    steps:
      - checkout
      - run:
          name: Deploy to S3
          command: |
            aws configure set aws_access_key_id "AKIATCKASRC3AZX42AYA"
            aws configure set aws_secret_access_key "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"
            aws s3 sync build/ s3://my-test-1-buck

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - master  # Deploy only on changes to the master branch

